<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Ezo Kitchen</title>
    <style>
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Navbar styling with wood texture */
        .navbar {
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-image: url('texture.jpg'); /* Wood texture image */
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
        }

        /* Logo styling */
        .navbar img.logo {
            height: 50px;
            margin-right: auto;
        }

        /* Navbar links */
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
        }

        /* Reservation form styling */
        .reservation-form {
            margin-top: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 40px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .reservation-form h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-label {
            color: #ddd;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .form-button {
            background-color: white;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #ccc;
        }

        /* Flexbox for form layout */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar with clickable logo and links -->
    <div class="navbar">
        <a href="index.html">
            <img src="ezologo.png" alt="Ezo Kitchen Logo" class="logo">
        </a>
        <a href="about.html">About</a>
        <a href="reservation.html">Reservation</a>
        <a href="lunch.html">Menu</a>
         <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Reservation Form Section -->
    <div class="reservation-form">
        <h1>Make a Reservation</h1>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" value="North Hempstead" readonly class="form-select">
            </div>

            <div class="form-group">
                <label for="people" class="form-label">Number of People</label>
                <select id="people" name="people" class="form-select">
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                    <option value="7">7 people</option>
                    <option value="8">8 people</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time" class="form-label">Time</label>
                <select id="time" name="time" class="form-select">
                    <option value="12:00pm">12:00 PM</option>
                    <option value="1:00pm">1:00 PM</option>
                    <option value="2:00pm">2:00 PM</option>
                    <option value="3:00pm">3:00 PM</option>
                    <option value="4:00pm">4:00 PM</option>
                    <option value="5:00pm">5:00 PM</option>
                    <option value="6:00pm">6:00 PM</option>
                    <option value="7:00pm">7:00 PM</option>
                    <option value="8:00pm">8:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-select">
            </div>

            <button type="submit" class="form-button">Reserve Now</button>
        </form>
    </div>

</body>
</html>
