<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Ezo Kitchen</title>
    <style>
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-image: url('texture.jpg'); /* Wood texture background */
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
        }

        /* Logo styling */
        .navbar img.logo {
            height: 50px;
            margin-right: auto;
        }

        /* Navbar links */
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Add top margin to avoid overlap with navbar */
        .content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        /* Careers form styling */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        button[type="submit"] {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">
            <img src="ezologo.png" alt="Ezo Kitchen Logo" class="logo">
        </a>
        <a href="about.html">About</a>
        <a href="reservation.html">Reservation</a>
        <a href="lunch.html">Menu</a>
        <a href="privatedining.html">Private Dining & Catering</a>
        <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Careers</h1>
        <p>Work With Us. Weâ€™d love to have you join our team! Please use the form below to apply. Feel free to send in your resume even if you don't see the position you're looking for listed.</p>

        <!-- Application Form -->
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="position">Position Applied For</label>
            <input type="text" id="position" name="position" placeholder="E.g., Server, Chef, Host" required>

            <label for="message">Tell Us About Yourself</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
