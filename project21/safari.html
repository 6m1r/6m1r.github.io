<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Challenge</title>
</head>
<body>

<img src="thunderbird.png" style="width: 400px; height: 400px;">

<div>
    <button onclick="location.href='index.html'">Back</button>
    <h2>Safari Challenge</h2>
    <p>What color is the St. John's Mascot?</p>
    <input type="text" id="safari-answer" placeholder="Your answer">
    <button onclick="checkSafariAnswer()">Submit</button>
    <p id="safari-result"></p>
</div>

<script>
function checkSafariAnswer() {
    var answer = document.getElementById('safari-answer').value.toLowerCase();
    if (answer === 'red'){
        document.getElementById('safari-result').innerText = "Correct! You can go to Maps.";
        setTimeout(function() {
            location.href = 'maps.html';
        }, 2000);
    } else {
        document.getElementById('safari-result').innerText = "Incorrect! Try again.";
    }
}
</script>

</body>
</html>
