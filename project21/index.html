<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .iphone-frame {
            position: relative;
            background-image: url('iphone-frame.png')
            width: 300px;
            height: 600px;
            background-size: cover;
        }
        .app-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .messages { top: 100px; left: 30px; }
        .safari { top: 100px; left: 110px; }
        .maps { top: 100px; left: 190px; }
        .photos { top: 180px; left: 30px; }
        .calculator { top: 180px; left: 110px; }
        .settings { top: 180px; left: 190px; }
    </style>
</head>
<body>

<div class="iphone-frame">
    <a href="messages.html"><img src="messages-icon.png" alt="Messages" class="app-icon messages"></a>
    <a href="safari.html"><img src="safari-icon.png" alt="Safari" class="app-icon safari"></a>
    <a href="maps.html"><img src="maps-icon.png" alt="Maps" class="app-icon maps"></a>
    <a href="photos.html"><img src="photos-icon.png" alt="Photos" class="app-icon photos"></a>
    <a href="calculator.html"><img src="calculator-icon.png" alt="Calculator" class="app-icon calculator"></a>
    <a href="settings.html"><img src="settings-icon.png" alt="Settings" class="app-icon settings"></a>
</div>

</body>
</html>
