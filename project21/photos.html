<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Challenge</title>
</head>
<body>

<div>
    <button onclick="location.href='index.html'">Back</button>
    <h2>Photos Challenge</h2>
    <p>Which building has the Mez?:</p>
    <img src="cat2.png" alt="Cat 2" onclick="checkPhotoAnswer('cat2')" style="width: 250px; height: 250px;">
    <img src="cat1.png" alt="Cat 1" onclick="checkPhotoAnswer('cat1')" style="width: 250px; height: 250px;">
    <img src="cat3.png" alt="Cat 3" onclick="checkPhotoAnswer('cat3')" style="width: 250px; height: 250px;">
    <p id="photos-result"></p>
</div>

<script>
function checkPhotoAnswer(selected) {
    if (selected === 'cat1') { 
        document.getElementById('photos-result').innerText = "Correct! You can go to Calculator.";
        setTimeout(function() {
            location.href = 'calculator.html'
        }, 2000);
    } else {
        document.getElementById('photos-result').innerText = "Incorrect! Try again.";
    }
}
</script>

</body>
</html>
