<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Challenge</title>
</head>
<body>

 <img src="map1.png" style="width: 400px; height: 400px;">

<div>
    <button onclick="location.href='index.html'">Back</button>
    <h2>Messages Challenge</h2>
    <p>How much Gates are there on Campus?</p>
    <input type="text" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
</div>

<script>
function checkAnswer() {
    var answer = document.getElementById('answer').value;
    if (answer == '8') {
        document.getElementById('result').innerText = "Correct! You can go to Safari.";
        setTimeout(function() {
            location.href = 'safari.html'; // Redirect to the next challenge
        }, 2000);
    } else {
        document.getElementById('result').innerText = "Incorrect! Try again.";
    }
}
</script>

</body>
</html>
