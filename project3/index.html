<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Phone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .phone-frame {
            position: relative;
            background-image: url('iphone.jpg')
            width: 400px; 
            height: 800px;
            background-size: cover;
        }
        .app-icon {
            position: absolute;
            width: 70px;
            height: 70px;
            cursor: pointer;
        }
        /* Positioning app icons on the phone screen */
        .app1 { top: 100px; left: 50px; } /* Adjust the top and left values to fit inside the phone */
        .app2 { top: 100px; left: 150px; }
        .app3 { top: 200px; left: 50px; }
        .app4 { top: 200px; left: 150px; }
    </style>
</head>
<body>

<div class="phone-frame">
    <a href="messages.html"><img src="message-icon.png" alt="Messages" class="app-icon app1"></a>
    <a href="maps.html"><img src="maps-icon.png" alt="Maps" class="app-icon app2"></a>
    <a href="photos.html"><img src="photos-icon.png" alt="Photos" class="app-icon app3"></a>
    <a href="calculator.html"><img src="calculator-icon.png" alt="Calculator" class="app-icon app4"></a>
</div>

</body>
</html>
