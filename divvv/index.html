<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Projects</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        header {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffcc00;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
            color: #e0e0e0;
        }

        /* Back Button Styles */
        .back-button {
            display: inline-block;
            margin: 1rem auto 2rem;
            padding: 0.8rem 2rem;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Main Section */
        main {
            padding: 3rem 1rem;
            text-align: center;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 2rem auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .project-list li {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-list li:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .project-list a {
            text-decoration: none;
            display: block;
            color: #ffcc00;
            font-size: 1.3rem;
            padding: 1.5rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-list a:hover {
            color: #ffd700;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem 1rem;
            text-align: center;
            font-size: 1rem;
            color: #e0e0e0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Floating Stars Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?stars,space') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Web Projects</h1>
        <p>Explore my class projects and tutorials</p>
    </header>
    <main>
        <a href="index.html" class="back-button">Back to Poems</a>
        <ul class="project-list">
            <li><a href="https://6m1r.github.io/project21/index.html" target="_blank">Platform Poem</a></li>
            <li><a href="https://6m1r.github.io/div/index.html" target="_blank">Ezo Kitchen</a></li>
            <li><a href="https://6m1r.github.io/" target="_blank">WWE Magazine</a></li>
        </ul>
    </main>
    <footer>

    </footer>
</body>
</html>
