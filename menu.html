<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ezo Kitchen</title>
    <style>
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-image: url('texture.jpg'); /* Replace 'wood_texture.jpg' with your actual wood texture file path */
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
        }

        /* Logo styling */
        .navbar img.logo {
            height: 50px;
            margin-right: auto;
        }

        /* Navbar links */
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
        }

        /* Main content styling */
        .main-content {
            background-color: white;
            color: black;
            padding: 50px 20px;
            margin: 80px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        /* Menu buttons styling */
        .menu-button {
            background-color: white;
            color: black;
            padding: 15px 30px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navbar with clickable logo and links -->
    <div class="navbar">
        <a href="index.html">
            <img src="ezologo.png" alt="Ezo Kitchen Logo" class="logo">
        </a>
        <a href="about.html">About</a>
        <a href="reservation.html">Reservation</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>Our Menu</h1>
        <p>Explore our selection of delicious offerings, crafted to provide a unique dining experience with the best flavors of Asian cuisine.</p>
    </div>

    <!-- Button Container for menu options -->
    <div class="button-container">
        <a href="lunch.html" class="menu-button">Lunch</a>
        <a href="dinner.html" class="menu-button">Dinner</a>
        <a href="dessert.html" class="menu-button">Dessert</a>
        <a href="drinks.html" class="menu-button">Drinks</a>
    </div>

</body>
</html>
