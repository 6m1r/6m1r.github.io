    /* Button hover effect */

    /* Full-page GIF background */
    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none; /* Disable interaction */

    .gif-background iframe {
      width: 100%;

    /* Image Gallery Section */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      min-height: 100vh;
      background-color: transparent;
      position: relative;
    }

    /* Styling for each image wrapper */
    .image-wrapper {
      position: relative;
      width: 300px;
      height: auto;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      z-index: 1; /* Ensure images are stacked */
    }

    /* Hover effect for images */
    .image-wrapper:hover {
      transform: scale(1.5);
      z-index: 10; /* Make sure zoomed image stays on top */
    }

    /* Styling for image description overlay */
    .description {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      z-index: 5; /* Make sure description is above image */
    }

    /* Make description visible on hover */
    .image-wrapper:hover .description {
      opacity: 1;
      transform: translateY(0);
    }

    /* Styling for image itself */
    .image-container img {
      width: 100%;
      height: auto;
      border: none;
      background-color: transparent;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Hover effect for images */
    .image-container img:hover {
      transform: scale(1.5);
      box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.8);
    }
