<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smackdown</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: white;
      overflow-y: scroll; /* Allow vertical scrolling */
      height: 100vh; /* Ensure full viewport height */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers content horizontally */
      justify-content: flex-start; /* Keeps content starting from top */
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      padding: 20px;
      position: relative;
      z-index: 10;
      width: 100%;
    }

    /* Remove list style (bullets/dots) */
    .navbar ul {
      display: flex;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    /* Styling for each nav button */
    .nav-button {
      background-color: transparent;
      border: 2px solid #f4b400;
      color: #f4b400;
      padding: 10px 20px;
      margin: 0 15px;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      outline: none;
      text-decoration: none; /* Makes links look like buttons */
      text-align: center;
      display: inline-block;
    }

    /* Home Button */
    .home {
      border-color: white;
      color: white;
    }
    .home:hover {
      background-color: white;
      color: #222;
    }

    /* Smackdown Button */
    .smackdown {
      border-color: #00bfff;
      color: #00bfff;
    }
    .smackdown:hover {
      background-color: #00bfff;
      color: #222;
    }

    /* RAW Button */
    .raw {
      border-color: #ff4500;
      color: #ff4500;
    }
    .raw:hover {
      background-color: #ff4500;
      color: #222;
    }

    /* WCW Button */
    .wcw {
      border-color: #8a2be2;
      color: #8a2be2;
    }
    .wcw:hover {
      background-color: #8a2be2;
      color: #222;
    }

    /* ECW Button */
    .ecw {
      border-color: #228b22;
      color: #228b22;
    }
    .ecw:hover {
      background-color: #228b22;
      color: #222;
    }

    /* Button hover effect */
    .nav-button:hover {
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    /* Fixed GIF background */
    .gif-background {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -2;
    }

    /* Ensures GIF scales properly */
    .tenor-gif-embed {
      width: 100%;
      height: auto;
      pointer-events: none; /* Disable any interactions with the GIF */
    }

    /* Image Gallery Styling */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Adds space between images */
      margin-top: 20px;
      perspective: 1000px;
      padding: 20px;
      min-height: 100vh;
    }

    /* Styling for each image */
    .image-container img {
      width: 300px;
      height: auto;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      background-color: transparent;
      transform-origin: center center;
      border-radius: 0; /* Remove rounded corners */
    }

    /* Hover effect for images */
    .image-container img:hover {
      transform: scale(1.5) translateZ(20px); /* Makes the image grow */
      box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.8); /* Glowing effect */
    }
  </style>
