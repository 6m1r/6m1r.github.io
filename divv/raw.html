<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAW</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: white;
      overflow-y: scroll;
      height: 100%;
      position: relative;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(26, 26, 26, 0.9); /* Semi-transparent for readability */
      padding: 20px;
      position: sticky; /* Sticks to the top of the page when scrolling */
      top: 0;
      z-index: 10;
      width: 100%;
    }

    /* List styling for buttons */
    .navbar ul {
      display: flex;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    /* Styling for buttons */
    .nav-button {
      background-color: transparent;
      border: 2px solid #f4b400;
      color: #f4b400;
      padding: 10px 20px;
      margin: 0 15px;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      text-align: center;
    }

    /* Home Button */
    .home {
      border-color: white;
      color: white;
    }
    .home:hover {
      background-color: white;
      color: #222;
    }

    /* Smackdown Button */
    .smackdown {
      border-color: #00bfff;
      color: #00bfff;
    }
    .smackdown:hover {
      background-color: #00bfff;
      color: #222;
    }

    /* RAW Button */
    .raw {
      border-color: #ff4500;
      color: #ff4500;
    }
    .raw:hover {
      background-color: #ff4500;
      color: #222;
    }

    /* WCW Button */
    .wcw {
      border-color: #8a2be2;
      color: #8a2be2;
    }
    .wcw:hover {
      background-color: #8a2be2;
      color: #222;
    }

    /* ECW Button */
    .ecw {
      border-color: #228b22;
      color: #228b22;
    }
    .ecw:hover {
      background-color: #228b22;
      color: #222;
    }

    /* Button hover effect */
    .nav-button:hover {
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    /* Full-page GIF background */
    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none; /* Disable interaction */
    }

    .gif-background iframe {
      width: 100%;
      height: 100%;
    }

    /* Image Gallery Section */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      min-height: 100vh;
      background-color: transparent;
    }

    /* Styling for each image */
    .image-container img {
      width: 300px;
      height: auto;
      border: none;
      background-color: transparent;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Hover effect for images */
    .image-container img:hover {
      transform: scale(1.5);
      box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-button home">Home</a></li>
      <li><a href="collection.html" class="nav-button">WWF</a></li>
      <li><a href="smackdown.html" class="nav-button smackdown">Smackdown</a></li>
      <li><a href="raw.html" class="nav-button raw">RAW</a></li>
      <li><a href="wcw.html" class="nav-button wcw">WCW</a></li>
      <li><a href="ecw.html" class="nav-button ecw">ECW</a></li>
    </ul>
  </nav>

  <!-- GIF Background -->
  <div class="gif-background">
    <iframe 
      src="https://tenor.com/embed/2248985096996325500" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Image Gallery Section -->
  <div class="image-container">
    <img src="image01.jpeg" alt="Image 1">
    <img src="image02.jpeg" alt="Image 2">
    <img src="image03.jpeg" alt="Image 3">
    <img src="image04.jpeg" alt="Image 4">
    <img src="image05.jpeg" alt="Image 5">
    <img src="image06.jpeg" alt="Image 6">
    <img src="image70.jpeg" alt="Image 7">
    <img src="image08.jpeg" alt="Image 8">
    <img src="image09.jpeg" alt="Image 9">
  </div>

</body>
</html>
